<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medico Online</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #eaf2f8;
      color: #2c3e50;
      scroll-behavior: smooth;
    }

    header {
      background-color: #1abc9c;
      padding: 2rem;
      text-align: center;
      color: white;
      animation: fadeInDown 1s ease-out;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1588776814546-d7d69e2b867b?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 5rem 2rem;
      animation: fadeIn 2s ease-in-out;
    }

    .hero p {
      font-size: 1.5rem;
      margin-top: 1rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    .button {
      background-color: #16a085;
      color: white;
      padding: 1rem 2rem;
      margin-top: 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #0e6251;
    }

    .form-section,
    .abbonamenti,
    .faq,
    .recensioni {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      animation: fadeInUp 1s ease;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    form button {
      width: 100%;
      padding: 12px;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    form button:hover {
      background-color: #148f77;
    }

    .abbonamento {
      margin-bottom: 2rem;
      text-align: center;
    }

    .abbonamento a {
      background-color: #1abc9c;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .abbonamento a:hover {
      background-color: #148f77;
    }

    .contatti-diretti {
      text-align: center;
      margin-top: 2rem;
    }

    .contatti-diretti a {
      margin: 0.5rem;
      padding: 0.8rem 1.2rem;
      border-radius: 6px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      display: inline-block;
    }

    .whatsapp { background-color: #2ecc71; }
    .telegram { background-color: #3498db; }
    .email { background-color: #e74c3c; }

    .recensioni blockquote {
      background: #fdfefe;
      padding: 1rem;
      border-left: 5px solid #1abc9c;
      margin: 1rem 0;
      font-style: italic;
      border-radius: 8px;
    }

    .faq-item {
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
    }

    .faq-question {
      cursor: pointer;
      font-weight: bold;
      color: #1abc9c;
    }

    .faq-answer {
      display: none;
      padding-top: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #d6eaf8;
      font-size: 0.9rem;
      margin-top: 3rem;
    }

    footer a {
      color: #1abc9c;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    #cookie-banner {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      z-index: 1000;
    }

    #cookie-banner button {
      background-color: #2ecc71;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }

    #cookie-banner button:hover {
      background-color: #27ae60;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Script FAQ e Cookie -->
  <script>
    document.getElementById('accept-cookies').addEventListener('click', function() {
      document.getElementById('cookie-banner').style.display = 'none';
      localStorage.setItem('cookiesAccepted', 'true');
    });

    if (localStorage.getItem('cookiesAccepted') === 'true') {
      document.getElementById('cookie-banner').style.display = 'none';
    }

    document.querySelectorAll('.faq-question').forEach(q => {
      q.addEventListener('click', () => {
        const answer = q.nextElementSibling;
        answer.style.display = (answer.style.display === 'block') ? 'none' : 'block';
      });
    });
  </script>
