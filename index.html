<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Medico Online - Sempre al tuo fianco</title>
  
  <!-- Link al font Google (Roboto) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #0077cc;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2.5em;
    }
    header p {
      font-size: 1.2em;
    }
    .hero {
      background-color: #e1f5fe;
      padding: 40px;
      text-align: center;
    }
    .hero h2 {
      margin: 0;
      font-size: 2em;
    }
    .hero p {
      font-size: 1.2em;
    }
    .btn-primary {
      background-color: #0077cc;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.1em;
    }
    .btn-primary:hover {
      background-color: #005fa3;
    }
    .contact-form {
      background-color: white;
      padding: 30px;
      max-width: 600px;
      margin: 30px auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .contact-form button {
      background-color: #0077cc;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #005fa3;
    }
    footer {
      background-color: #0077cc;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Medico Online</h1>
  <p>Consulti medici online H24 / 7 giorni su 7</p>
</header>

<section class="hero">
  <h2>Ricevi subito un parere medico qualificato</h2>
  <p>Ovunque tu sia, senza attese e senza stress.</p>
  <a href="#contatto" class="btn-primary">Contatta il medico</a>
</section>

<section id="contatto" class="contact-form">
  <h2>Contattaci</h2>
  <form action="https://formspree.io/f/xwpldpjr" method="POST">
    <input type="text" name="nome" placeholder="Nome e Cognome" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="tel" name="telefono" placeholder="Telefono (opzionale)">
    <textarea name="messaggio" rows="5" placeholder="Scrivi il tuo messaggio..." required></textarea>
    <button type="submit">Invia richiesta</button>
  </form>
</section>

<footer>
  <p>&copy; 2025 Medico Online. Tutti i diritti riservati.</p>
  <p>
    <a href="privacy.html" style="color: white;">Privacy Policy</a> | 
    <a href="termini.html" style="color: white;">Termini di Servizio</a>
  </p>
</footer>

</body>
</html>
