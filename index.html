<!DOCTYPE html><html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Ricevi assistenza medica online 24/7. Pareri, prescrizioni e supporto direttamente da casa." />
  <title>Medico Online</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f8fb;
      color: #333;
      scroll-behavior: smooth;
    }nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: #00796b;
  padding: 0.8rem;
  text-align: center;
  z-index: 1001;
}

nav a {
  color: white;
  margin: 0 1rem;
  text-decoration: none;
}

header {
  margin-top: 3.5rem;
  background-color: #00796b;
  padding: 2rem;
  text-align: center;
  color: white;
  animation: fadeInDown 1s ease-out;
}

header h1 {
  margin: 0;
  font-size: 2.5rem;
}

.hero {
  background: url('https://images.unsplash.com/photo-1588776814546-d7d69e2b867b?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
  color: white;
  text-align: center;
  padding: 5rem 2rem;
  animation: fadeIn 2s ease-in-out;
}

.hero p {
  font-size: 1.5rem;
  margin-top: 1rem;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
}

.button {
  background-color: #004d40;
  color: white;
  padding: 1rem 2rem;
  margin-top: 2rem;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  text-decoration: none;
  display: inline-block;
  transition: background-color 0.3s;
}

.button:hover {
  background-color: #002f2f;
}

.form-section,
.abbonamenti,
.faq,
.recensioni {
  max-width: 700px;
  margin: 2rem auto;
  padding: 2rem;
  background-color: white;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
  animation: fadeInUp 1s ease;
}

form input, form textarea {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 1rem;
}

form button {
  width: 100%;
  padding: 12px;
  background-color: #00796b;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 1rem;
  cursor: pointer;
}

form button:hover {
  background-color: #004d40;
}

.abbonamento {
  margin-bottom: 2rem;
  text-align: center;
}

.abbonamento a {
  background-color: #00796b;
  color: white;
  padding: 0.8rem 1.5rem;
  border-radius: 6px;
  text-decoration: none;
  display: inline-block;
  transition: background-color 0.3s;
}

.abbonamento a:hover {
  background-color: #004d40;
}

.contatti-diretti {
  text-align: center;
  margin-top: 2rem;
}

.contatti-diretti a {
  margin: 0.5rem;
  padding: 0.8rem 1.2rem;
  border-radius: 6px;
  text-decoration: none;
  color: white;
  font-weight: bold;
  display: inline-block;
}

.whatsapp { background-color: #25d366; }
.telegram { background-color: #0088cc; }
.email { background-color: #ea4335; }

.recensioni blockquote {
  background: #f9f9f9;
  padding: 1rem;
  border-left: 5px solid #00796b;
  margin: 1rem 0;
  font-style: italic;
  border-radius: 8px;
}

.faq-item {
  border-bottom: 1px solid #ddd;
  padding: 1rem 0;
}

.faq-question {
  cursor: pointer;
  font-weight: bold;
  color: #00796b;
}

.faq-answer {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.4s ease;
}

footer {
  text-align: center;
  padding: 2rem 1rem;
  background-color: #eceff1;
  font-size: 0.9rem;
  margin-top: 3rem;
}

footer a {
  color: #00796b;
  text-decoration: none;
}

footer a:hover {
  text-decoration: underline;
}

#cookie-banner {
  background-color: #333;
  color: white;
  padding: 1rem;
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  text-align: center;
  font-size: 0.9rem;
  z-index: 1000;
}

#cookie-banner button {
  background-color: #25d366;
  color: white;
  padding: 0.8rem 1.5rem;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  font-size: 1rem;
  margin-top: 1rem;
}

#cookie-banner button:hover {
  background-color: #4CAF50;
}

#whatsapp-chat {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 9999;
  background-color: #25d366;
  border-radius: 50%;
  padding: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}

#whatsapp-chat:hover {
  transform: scale(1.1);
}

.cta-button {
  position: fixed;
  bottom: 90px;
  right: 20px;
  background: #004d40;
  color: white;
  padding: 1rem 1.2rem;
  border-radius: 30px;
  font-weight: bold;
  z-index: 9998;
  text-decoration: none;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}

@media (max-width: 768px) {
  #whatsapp-chat img {
    width: 60px;
    height: 60px;
  }
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInDown {
  from { opacity: 0; transform: translateY(-30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

  </style>
</head>
<body>  <nav>
    <a href="#contatto">Contatto</a>
    <a href="#abbonamenti">Abbonamenti</a>
    <a href="#faq">FAQ</a>
  </nav>  <!-- resto del body invariato -->  <!-- Aggiungi qui CTA e ancora "torna su" nel footer, se vuoi li completo ora! --></body>
</html>
