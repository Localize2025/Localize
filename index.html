<!DOCTYPE html><html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medico Online</title>
  <style>
    :root {
      --bg-color: #f4f8fb;
      --text-color: #333;
      --card-bg: white;
      --primary: #00796b;
      --primary-dark: #004d40;
      --whatsapp: #25d366;
      --telegram: #0088cc;
      --email: #ea4335;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --text-color: #f4f4f4;
        --card-bg: #1e1e1e;
      }
    }body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  scroll-behavior: smooth;
}

header {
  background-color: var(--primary);
  padding: 2rem;
  text-align: center;
  color: white;
  animation: fadeInDown 1s ease-out;
}

header h1 {
  margin: 0;
  font-size: 2.5rem;
}

.hero {
  background: url('https://images.unsplash.com/photo-1588776814546-d7d69e2b867b?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
  color: white;
  text-align: center;
  padding: 5rem 2rem;
  animation: fadeIn 2s ease-in-out;
}

.hero p {
  font-size: 1.5rem;
  margin-top: 1rem;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
}

.button {
  background-color: var(--primary-dark);
  color: white;
  padding: 1rem 2rem;
  margin-top: 2rem;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  text-decoration: none;
  display: inline-block;
  transition: background-color 0.3s;
}

.button:hover {
  background-color: #002f2f;
}

section {
  max-width: 700px;
  margin: 2rem auto;
  padding: 2rem;
  background-color: var(--card-bg);
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
  animation: fadeInUp 1s ease;
}

form input, form textarea {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 1rem;
  background-color: var(--bg-color);
  color: var(--text-color);
}

form button {
  width: 100%;
  padding: 12px;
  background-color: var(--primary);
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 1rem;
  cursor: pointer;
}

form button:hover {
  background-color: var(--primary-dark);
}

.abbonamento {
  margin-bottom: 2rem;
  text-align: center;
}

.abbonamento a {
  background-color: var(--primary);
  color: white;
  padding: 0.8rem 1.5rem;
  border-radius: 6px;
  text-decoration: none;
  display: inline-block;
  transition: background-color 0.3s;
}

.abbonamento a:hover {
  background-color: var(--primary-dark);
}

.contatti-diretti {
  text-align: center;
  margin-top: 2rem;
}

.contatti-diretti a {
  margin: 0.5rem;
  padding: 0.8rem 1.2rem;
  border-radius: 6px;
  text-decoration: none;
  color: white;
  font-weight: bold;
  display: inline-block;
}

.whatsapp { background-color: var(--whatsapp); }
.telegram { background-color: var(--telegram); }
.email { background-color: var(--email); }

.recensioni blockquote {
  background: #f9f9f9;
  padding: 1rem;
  border-left: 5px solid var(--primary);
  margin: 1rem 0;
  font-style: italic;
  border-radius: 8px;
}

.faq-item {
  border-bottom: 1px solid #ddd;
  padding: 1rem 0;
}

.faq-question {
  cursor: pointer;
  font-weight: bold;
  color: var(--primary);
}

.faq-answer {
  display: none;
  padding-top: 0.5rem;
}

footer {
  text-align: center;
  padding: 2rem 1rem;
  background-color: #eceff1;
  font-size: 0.9rem;
  margin-top: 3rem;
}

footer a {
  color: var(--primary);
  text-decoration: none;
}

footer a:hover {
  text-decoration: underline;
}

#cookie-banner {
  background-color: #333;
  color: white;
  padding: 1rem;
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  text-align: center;
  font-size: 0.9rem;
  z-index: 1000;
}

#cookie-banner button {
  background-color: var(--whatsapp);
  color: white;
  padding: 0.8rem 1.5rem;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  font-size: 1rem;
  margin-top: 1rem;
}

#cookie-banner button:hover {
  background-color: #4CAF50;
}

#whatsapp-chat {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 9999;
  background-color: var(--whatsapp);
  border-radius: 50%;
  padding: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  transition: transform 0.3s;
}
#whatsapp-chat:hover {
  transform: scale(1.1);
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInDown {
  from { opacity: 0; transform: translateY(-30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

  </style>
</head>

  document.getElementById('accept-cookies').addEventListener('click', function() {
    document.getElementById('cookie-banner').style.display = 'none';
    localStorage.setItem('cookiesAccepted', 'true');
  });
  if (localStorage.getItem('cookiesAccepted') === 'true') {
    document.getElementById('cookie-banner').style.display = 'none';
  }
  document.querySelectorAll('.faq-question').forEach(q => {
    q.addEventListener('click', () => {
      const answer = q.nextElementSibling;
      answer.style.display = (answer.style.display === 'block') ? 'none' : 'block';
    });
  });

</html>
