<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medico Online</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f8fb;
      color: #333;
    }

    header {
      background-color: #00796b;
      padding: 2rem;
      text-align: center;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1588776814546-d7d69e2b867b?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 5rem 2rem;
    }

    .hero p {
      font-size: 1.5rem;
      margin-top: 1rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    .button {
      background-color: #004d40;
      color: white;
      padding: 1rem 2rem;
      margin-top: 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #002f2f;
    }

    .form-section {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    form button {
      width: 100%;
      padding: 12px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    form button:hover {
      background-color: #004d40;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #eceff1;
      font-size: 0.9rem;
      margin-top: 3rem;
    }

    footer a {
      color: #00796b;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Medico Online</h1>
  </header>

  <div class="hero">
    <p>Ricevi un parere medico ovunque tu sia<br>Servizio attivo 24/7</p>
    <a href="#contatto" class="button">Contatta il medico ora</a>
  </div>

  <section class="form-section" id="contatto">
    <h2>Modulo di contatto</h2>
    <form action="https://formspree.io/f/xwpldpjr" method="POST">
      <input type="text" name="nome" placeholder="Nome e Cognome" required>
      <input type="email" name="email" placeholder="La tua Email" required>
      <input type="tel" name="telefono" placeholder="Numero di telefono (opzionale)">
      <textarea name="messaggio" rows="5" placeholder="Scrivi il tuo messaggio qui..." required></textarea>
      <button type="submit">Invia Richiesta</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Medico Online - <a href="#">Privacy Policy</a>
  </footer>

</body>
</html>
