<!DOCTYPE html>
<html>
<head>
  <title>Dashboard Posizione</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="map">Caricamento mappa...</div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([45.4642, 9.1900], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data Â© OpenStreetMap contributors'
    }).addTo(map);

    let marker = L.marker([45.4642, 9.1900]).addTo(map);

    setInterval(() => {
      const lat = parseFloat(localStorage.getItem("demo_lat")) || 45.4642;
      const lng = parseFloat(localStorage.getItem("demo_lng")) || 9.1900;

      marker.setLatLng([lat, lng]);
      map.setView([lat, lng]);
    }, 3000);
  </script>
</body>
</html>
