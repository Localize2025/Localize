<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAQ - Medico Online</title>
  <link rel="stylesheet" href="stile.css">
</head>
<body>
  <header>
    <h1>Domande Frequenti</h1>
  </header>

  <section class="faq">
    <div class="faq-item">
      <div class="faq-question">Quanto tempo impiegate a rispondere?</div>
      <div class="faq-answer">Generalmente entro 1-2 ore, massimo 12 ore.</div>
    </div>
    <div class="faq-item">
      <div class="faq-question">Il servizio è conforme alla legge?</div>
      <div class="faq-answer">Sì, rispettiamo tutte le normative italiane sulla telemedicina.</div>
    </div>
    <!-- Continua a copiare le FAQ qui -->
  </section>

  <footer>
    <a href="index.html">Home</a>
  </footer>

  <script>
    document.querySelectorAll('.faq-question').forEach(q => {
      q.addEventListener('click', () => {
        const answer = q.nextElementSibling;
        answer.style.display = (answer.style.display === 'block') ? 'none' : 'block';
      });
    });
  </script>
</body>
</html>
