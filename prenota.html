<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Prenota - Servizio Sanitario Remoto</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f0f4f8;
    }
    header, nav, footer {
      background-color: #007acc;
      color: white;
      text-align: center;
      padding: 15px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    section {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #007acc;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>Prenota una Consulenza</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="servizi.html">Servizi</a>
  <a href="prenota.html">Prenota</a>
  <a href="contatti.html">Contatti</a>
</nav>

<section>
  <h2>Modulo di prenotazione</h2>
  <form action="https://formspree.io/f/your-form-id" method="POST">
    <label for="nome">Nome completo</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="_replyto" required>

    <label for="servizio">Servizio richiesto</label>
    <input type="text" id="servizio" name="servizio" required>

    <label for="messaggio">Messaggio</label>
    <textarea id="messaggio" name="messaggio" rows="5" required></textarea>

    <button type="submit">Invia richiesta</button>
  </form>
</section>

<footer>
  &copy; 2025 - Servizio Sanitario Remoto
</footer>

</body>
</html>
